<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Website</title>
	<link rel="stylesheet" href="static/register.css">
    <style>* {box-sizing: border-box}</style>
</head>
<body>
	<div class="wrapper">
			<nav class="navbar">
				<img class="logo" src="logo.png">
				<ul>
					<li><a class="active" href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Contact</a></li>
					<li><a href="#">Feedback</a></li>
				</ul>
			</nav>
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="color: white; text-align: center;">
            <strong>Message: </strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
			<div class="center">
                <form action="/signin" method="post">
                    {% csrf_token %}
                    <div class="container">
                      <h1>Login</h1>
                      <br>
                      <hr>
                      <label for="USN"><b>University Seat Number</b></label>
                      <input type="text" placeholder="USN" name="usn" id="usn" required>
                      <br>
                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="password" id="password" required>
                      <hr>
                      <button type="submit" class="loginbtn">Login</button>
                    </div>
                  
                    <div class="container signin">
                      <p>Dont have an account? <a href="/register">Register</a>.</p>
                    </div>
                  </form>
		</div>
		</div>
</body>
</html>
